version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      - DB_USERNAME="lazuli"
      - DB_PASSWORD="x1RWo6cqFtHiaAHce5HB"
      - DB_HOST=localhost
      - DB_PORT=27017

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
